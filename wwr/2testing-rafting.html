<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Contact White Water Rafting Adventures. Get in touch for reservations, general inquiries, and trip information.">
  <meta name="author" content="Naomi Kukua Sullivan">

  <title>Contact Us | White Water Rafting</title>
  <link rel="stylesheet" href="styles/3rafting.css">
</head>

<body>

  <header>
    <img src="images/z-dryoarlogo.png" alt="White Water Rafting Site Logo" width="150">

    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>

    <!-- Contact Info Section -->
    <section class="contact-info section-center">
      <h1>Contact Us</h1>

      <p><strong>Address:</strong> 123 Rapid River Road, Boise, ID 83701</p>
      <p><strong>Phone:</strong> 208-555-1234</p>
      <p><strong>Email:</strong> info@wwr.com</p>
    </section>

    <!-- Map + Form Side-by-Side -->
    <section class="contact-wrapper section-center">
      <div class="map">
        <h2>Find Us</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15883.947321253867!2d-0.1447169555491191!3d5.568963595125488!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf8567d1c7936f%3A0xefd308a282880301!2sChurch%20of%20Christ%2C%20Tse%20Addo!5e0!3m2!1sen!2sgh!4v1764847662523!5m2!1sen!2sgh"
          loading="lazy"></iframe>
      </div>

      <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form>

          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>

          <fieldset>
            <legend>Purpose of Message:</legend>

            <label for="purpose-general">
              <input type="radio" id="purpose-general" name="purpose" value="general" required>
              General Inquiry
            </label>

            <label for="purpose-reservation">
              <input type="radio" id="purpose-reservation" name="purpose" value="reservation">
              Reservation Question
            </label>

            <label for="purpose-suggestion">
              <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion">
              Website Suggestion
            </label>

          </fieldset>

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <label for="subscribe">
            <input type="checkbox" id="subscribe" name="subscribe">
            Please subscribe me to the monthly newsletter
          </label>

          <button type="submit">Send Message</button>

        </form>
      </div>
    </section>

    <!-- Employees Section -->
    <section class="employees section-center">
      <h2>Meet Our Team</h2>

      <div class="employee-list">

        <figure>
          <img src="images/employee_1.jpg" alt="Kofi Bankye">
          <figcaption>Kofi Bankye — Lead Guide</figcaption>
        </figure>

        <figure>
          <img src="images/employee_2.jpeg" alt="Efua Araba">
          <figcaption>Efua Araba — Safety Coordinator</figcaption>
        </figure>

        <figure>
          <img src="images/employee_3.jpeg" alt="Nana Kukua">
          <figcaption>Nana Kukua — Reservations Manager</figcaption>
        </figure>

      </div>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 | Akwaaba RaPIDs Adventures | Naomi Kukua Sullivan</p>

    <nav class="socialmedia">
      <a href="https://facebook.com"><img src="images/facebook-bw.svg" alt="Facebook Icon" width="40"></a>
      <a href="https://youtube.com"><img src="images/youtube-bw.svg" alt="Youtube Icon" width="40"></a>
      <a href="https://instagram.com"><img src="images/instagram-bw.svg" alt="Instagram Icon" width="40"></a>
    </nav>
  </footer>

</body>

</html>
