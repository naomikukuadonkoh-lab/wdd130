<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description"
    content="Contact White Water Rafting Adventures. Get in touch for reservations, general inquiries, and trip information.">
  <meta name="author" content="Naomi Kukua Sullivan">

  <title>Contact Us | White Water Rafting</title>

  <link rel="stylesheet" href="styles/2rafting.css">
</head>

<body>

  <header>
    <img src="images/z-dryoarlogo.png" alt="White Water Rafting Site Logo" width="150">

    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html" class="active">Contact Us</a>
    </nav>
  </header>

  <main>

    <!-- Contact Information -->
    <section class="contact-info">
      <h1>Contact Us</h1>

      <p><strong>Address:</strong> 123 Rapid River Road, Boise, ID 83701</p>
      <p><strong>Phone:</strong> 208-555-1234</p>
      <p><strong>Email:</strong> info@wwr.com</p>

      <h2>Find Us</h2>

      <!-- Replace the SRC below with your Google Maps embed URL -->
      <iframe src="PASTE-YOUR-GOOGLE-MAP-EMBED-URL-HERE" allowfullscreen="" loading="lazy">
      </iframe>
    </section>

    <!-- Employee Profiles -->
    <section class="employees">
      <h2>Meet Our Team</h2>

      <div class="employee-gallery">

        <figure>
          <img src="images/employee1.jpg" alt="John Doe - Lead Guide">
          <figcaption>John Doe — Lead Guide</figcaption>
        </figure>

        <figure>
          <img src="images/employee2.jpg" alt="Sarah Lee - Safety Coordinator">
          <figcaption>Sarah Lee — Safety Coordinator</figcaption>
        </figure>

        <figure>
          <img src="images/employee3.jpg" alt="Mark Rivera - Reservations Manager">
          <figcaption>Mark Rivera — Reservations Manager</figcaption>
        </figure>

      </div>
    </section>

    <!-- Contact Form -->
    <section class="contact-form">
      <h2>Send Us a Message</h2>

      <form>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
          <legend>Purpose of Message:</legend>

          <label>
            <input type="radio" name="purpose" value="general" required>
            General Inquiry
          </label>

          <label>
            <input type="radio" name="purpose" value="reservation">
            Reservation Question
          </label>

          <label>
            <input type="radio" name="purpose" value="suggestion">
            Website Suggestion
          </label>

        </fieldset>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <label>
          <input type="checkbox" name="subscribe">
          Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Send Message</button>

      </form>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 | Akwaaba RaPIDs Adventures | Naomi Kukua Sullivan</p>

    <nav class="socialmedia">
      <a href="https://facebook.com"><img src="images/facebook-bw.svg" alt="Facebook Icon" width="40"></a>
      <a href="https://youtube.com"><img src="images/youtube-bw.svg" alt="Youtube Icon" width="40"></a>
      <a href="https://instagram.com"><img src="images/instagram-bw.svg" alt="Instagram Icon" width="40"></a>
    </nav>
  </footer>

</body>

</html>
